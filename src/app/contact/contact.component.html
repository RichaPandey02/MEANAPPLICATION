
<div class="container">
  <button mat-raised-button color="primary" (click)="getcontact()">getcontact</button>
  <table class="table table-dark" border="1">
    <tr>
      <th>FIRSTNAME</th>
      <th>LASTNAME</th>
      <th>PHONENO</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{item.first_name}}</td>
      <td>{{item.last_name}}</td>
      <td>{{item.phone}}</td>

    </tr>

  </table>
</div>
